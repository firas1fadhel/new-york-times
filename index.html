<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <title>NewYork Times</title>
</head>
<body>
    <div class="container">
        <!--Header start here-->
        <div class="jumbotron pageHeader">
            <!--<h1>NewYork Times News</h1>-->
            <img src="assets/images/NYTimes.png">
            <br><br>
            <p>Awesome team = [Jason, Firas, Duy, Frank]</p>
        </div>
        <!--Form start here-->
        <div class="jumbotron">
            <div class="search">
                <span>Search Terms</span>
                <input type="text" class="form-control">
            </div>
                <br>
                <br>
            
            <div class="recordNum">
                <span>Number of records</span>
                <br>
                <select id="select" class="form-control">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
                <br>
                <br>
            
            <div class="startYear">
                <span>Start Year (optional)</span>
                <input type="text" class="form-control">
            </div>
                <br>
                <br>
            
            <div class="endYear">
                <span>End year (optional)</span>
                <input type="text" class="form-control">
            </div>
            <div class="button">
                <button type="button" class="btn btn-default">Search</button>
                <button type="button" class="btn btn-default">Clear result</button>
            </div>
            

        </div>
        <div class="jumbotron">
            <p>Results</p>
            <div class="panel panel-default">
                <div class="panel-heading">Panel heading without title</div>
                <div class="panel-body">
                    Panel content
                </div>
                </div>
        </div>
    </div>
</body>
</html>
